<!DOCTYPE html>
<html>
<head>
    <title>nnvis</title>
    <style>
        body {
            background: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            padding: 40px;
            background: rgba(26, 26, 26, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
        }
        
        h1 {
            color: #ff0000;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        
        .description {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 40px;
            color: #ffffff;
        }
        
        .highlight {
            color: #ff0000;
            font-weight: bold;
        }
        
        .start-button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.2em;
            background: #ff0000;
            color: #ffffff;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .start-button:hover {
            background: #cc0000;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NNVIS</h1>
        
        <div class="description">
            live visualization of neural network evolution.
            artificial neural networks compete, adapt, and evolve in real-time.
        </div>
        
        <a href="/simulation" class="start-button">Watch Evolution</a>
    </div>
</body>
</html>
